<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Fonts </title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <style>
    /* web saved fonts are the fonts locally avaialable by the operating system where as the web fonts are the fonts whoch we need to import from the internet  */
    p {
      font-family: 'Ubuntu', sans-serif;
      /* we can have the font stack in the family.. if first is not available it goes for the next and so on ..  */
      font-size: 23px;
      /* pixcel is 1/96th of a inch */
      line-height: 2.3em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h4>CSS FONTS </h4>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
</body>

</html>

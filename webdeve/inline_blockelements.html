<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline and block elements </title>
</head>
<body>
  <p>This is a paragraph </p>
  <p>This is also a paragraph </p>
  <!-- the above mentioned thin is called as the block element bth paragraphs will return in 2 differet  -->

<span>This is another span </span>
<!-- This span is the inline element  -->
<br>
<ul>
  <li style="border: 4px solid royalblue;">This is aditya Singh</li>
  <li>This is vedanta Singh </li>
</ul>
<em>
  Hi 
</em>
<em>
  my honey
</em>
</body>
</html>

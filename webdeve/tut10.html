<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ids and classes in HTML </title>
</head>

<body>
  <h3>Ids and classes </h3>
  <div id="mainBox" class="redBg">
    <!-- here id means identifier  -->
    <!-- One id will only get one Id  -->
    This is mainBox
    <!-- we can add multiple classes to one class  -->
    <!-- Emmet  -->
    <!-- . is for class and # is for id  -->
    <span class="redbg"></span>
    <span id="mainid"></span>
    <div class="redBg blackBorder"></div>
    <!-- Emmet takes div tag as default  -->

    <!-- Creating multiple elements using emmet  -->
    <!-- span.myClass.myClass2.myClass3.myClass4 *4 <tab> to print 4 similar elements using emmet -->

    <span class="myClass myClass2 myClass3 myClass4">First</span>
    <span class="myClass myClass2 myClass3 myClass4">Second</span> 
    <span class="myClass myClass2 myClass3 myClass4">Third</span>
    <span class="myClass myClass2 myClass3 myClass4">Fourt</span>


    <span class="myClass myClass2 myClass3 myClass4"></span>


  </div>
</body>

</html>

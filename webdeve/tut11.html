<body>
  <div class="container">
    <p>
      This is a paragrraph
    </p>
  </div>
  <div class="container">
    <p>
      <!-- If we want to have space in the code so we need to use HTML Entities   with &nbsp-->
      This is a &nbsp; paragrraph this is with a space. 
    </p>
    <!-- this is used to write charactes which are not there in keyboard or the characters which are default in html  -->
    <p>Paragraph is written like this &lt;p&gt; </p>
    <p>Pound is written like this &pound;</p>
    <p>Copyright is written as &copy;</p>
    <!-- empty character can alos be found in HTML  -->
  </div>
